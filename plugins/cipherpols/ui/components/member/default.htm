<div class="col-md-3 col-sm-6 team-member-wrap">
    <div class="team-member">
        <img src="{{ __SELF__.getImage() }}" class="img-responsive" alt="Member Image">
        <div class="team-details">
            <div class="editContent">
                <h4 class="member-name">{{ __SELF__.getAlias() }}</h4>
                <h4 class="member-name">{{ __SELF__.getName() }}</h4>
                <span>{{ __SELF__.getRole() }}</span>
            </div>
        </div>
    </div>
</div>
