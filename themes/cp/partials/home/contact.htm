description = "Contact Us"
==
<section id="section-contact" class="content-block contact-2">
    <div class="container">
        <div class="row">

            <div class="col-md-12">

                <div id="contact" class="form-container">
                    <fieldset>
                        <div id="message" class="confirm-container">
                            <!--This will contain the confirmation when the email is successfully sent--></div>

                        <form name="flexiContactForm" class="flexiContactForm" role="form"
                              data-request="contactForm::onMailSent"
                              data-request-update="'contactForm::confirm': '.confirm-container'"
                              data-request-success="$('.form-group').hide(1000)"
                        >
                            <div class="form-group">
                                <input name="name" id="name" type="text" value="" placeholder="Name"
                                       class="form-control">
                            </div>
                            <div class="form-group">
                                <input name="email" id="email" type="text" value="" placeholder="Email"
                                       class="form-control">
                            </div>
                            <div class="form-group">
                                <input name="subject" id="subject" type="text" value="" placeholder="Subject"
                                       class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea name="body" id="contactBody" class="form-control" rows="3"
                                          placeholder="Message"></textarea>
                                <div class="editContent">
                                    <p class="small text-muted"><span
                                            class="guardsman">* All fields are required.</span> Once we receive your
                                        message we will respond as soon as possible.</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-lg" type="submit" id="cf-submit" name="submit">Send
                                </button>
                            </div>
                        </form>
                    </fieldset>
                </div><!-- /.form-container -->

            </div>

        </div><!-- /.row -->
    </div><!-- /.container -->

</section>
